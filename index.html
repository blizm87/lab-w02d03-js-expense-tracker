<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Tracker</title>
  <style>
    input[name= exp-name]{
      background:pink;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form>
    <input type="text" placeholder="Name" name="exp-name">
    <input type="text" placeholder="Amount" name="exp-amount">
    <button>Add Expense</button>
  </form>
  <p>Total <span class="exp-total"></span></p>
  <table>
    <thead>
      <tr>
        <td>Name</td><td>Amount</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Coffee</td><td>2.00</td>
      </tr>
    </tbody>
  </table>
  <script src="main.js"></script>
</body>
</html>
